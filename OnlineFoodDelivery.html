<!DOCTYPE html>
<html>

<head>
    <title>Online Food Delivery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: red;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
        }
        .card button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #e64a19;
        }
        .delivery {
            background-color: white;
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .delivery input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        .delivery button {
            width: 100%;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header><b>üçïüçîOnline Food Deliveryüçïüçî</b></header>
    <h2>Menu</h2>
    <div class="menu">
        <div class="card">
            <img src="images/burger.jpg" alt="Burger">
            <h3>üçîBurger</h3>
            <p><b>Price: ‚Çπ120</b></p>
            <button onclick="orderFood('Burger')">Order Now</button>
        </div>
        <div class="card">
            <img src="https://pngtree.com/so/pizza" alt="Pizza">
            <h3>üçïPizza</h3>
            <p><b>Price: ‚Çπ250</b></p>
            <button onclick="orderFood('Pizza')">Order Now</button>
        </div>
        <div class="card">
            <img src="images/biryani.jpg" alt="Biryani">
            <h3>üçõBiryani</h3>
            <p>Price: ‚Çπ180</p>
            <button onclick="orderFood('Biryani')">Order Now</button>
        </div>
    </div>
    <h2>Delivery Details</h2>
    <div class="delivery">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="address" placeholder="Enter Address">
        <input type="tel" id="mobile" placeholder="Enter Mobile Number">
        <button onclick="placeOrder()">Place Order</button>
    </div>
    <footer>
        ¬© 2025 Online Food Delivery
    </footer>
    <script>
        let selectedFood = "";
        function orderFood(food) {
            selectedFood = food;
            alert(food + " selected!");
        }
        function placeOrder() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let mobile = document.getElementById("mobile").value;
            if (name === "" || address === "" || mobile === "" || selectedFood === "") {
                alert("Please fill all details and select food!");
            } else {
                alert(
                    "Order Confirmed!\n\n" +
                    "Name: " + name +
                    "\nFood: " + selectedFood +
                    "\nDelivery Address: " + address
                );
            }
        }
    </script>
</body>
</html>
